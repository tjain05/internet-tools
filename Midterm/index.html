<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanish Jain</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="mb-5 bg-dark">
        <div class="container mt-0">
            <div class="d-flex justify-content-between">
                <div class="mt-2 mb-2">
                    <a class="link text-primary" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a>
                    <a class="link text-primary" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a>
                    <a class="link text-primary" href="https://getbootstrap.com/docs/5.3/getting-started/introduction">Bootstrap</a>
                </div>
                <div class="mt-2 mb-2">
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm " onclick="setDark()">Dark</button>
                        <button class="btn btn-light btn-sm" onclick="setLight()">Light</button>
                    </div>
                    <button class="btn btn-secondary btn-sm">Contact Me</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="row mt-1">
            <div class="col-2 text-value">
                <p class="mt-1 mb-2">Factorial Calculator.</p>
                <p class="mb-2">n! = 1x2x3....xn.</p>
                <p class="mb-2">eg. 5! = 120.</p>
            </div>
            <div class="col-10">
                <input type="number" id="value-box" class="form-control input-box" placeholder="Enter a number">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-2 text-value mt-5">
                <button class="btn btn-secondary btn-sm enter-button" onclick="displayAnswer()">Enter</button>
            </div>
            <div class="col-10">
                <input type="number" id="answer" class="form-control input-box">
            </div>
        </div>
    </div>
    <footer class="mt-3 bg-dark">
        <p class="footer-text" style="padding: 10px;">Simple factorial calculator 2024 Â© 2024</p>
    </footer>
    <script src="./js/script.js"></script>

</body>
</html>
